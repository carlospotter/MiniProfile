<div class="container mt-5">
    <div *ngIf="!registerMode" style='text-align: center;'>
        <h1>Build your online profile!</h1>
        <p class="lead">Show your work, social media and more!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Sign up</button>
            <button class="btn btn-info btn-lg" routerLink='/about'>About</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelReg)="cancelRegister()"></app-register>
            </div>
        </div>
    </div>
</div>
