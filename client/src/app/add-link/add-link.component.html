<div class="modal-header">
    <h4 class="modal-title pull-left">Add new link:</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #newLinkForm="ngForm" id="newLinkForm" (ngSubmit)="saveNewLink()">
        <div class="row">
            <div class="col-3">
                <p>Link name:</p>
            </div>
            <div class="col-9">
                <textarea class="form-control" [(ngModel)]="newLink.linkName" name="linkName" rows="1" style="resize: none; position: center;"></textarea>
            </div>
        </div>  
        <div class="row">
            <div class="col-3">
                <p>Link URL:</p>
            </div>
            <div class="col-9">
                <textarea class="form-control" [(ngModel)]="newLink.linkUrl" name="linkUrl" rows="1" style="resize: none; position: center;"></textarea>
            </div>        
        </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
    <button form="newLinkForm" class="btn btn-success">Save</button>
  </div>
