<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username"
            [(ngModel)]="newUser.username" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password"
            [(ngModel)]="newUser.password" placeholder="Password">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="knownAs"
            [(ngModel)]="newUser.knownAs" placeholder="Name">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="photoUrl"
            [(ngModel)]="newUser.photoUrl" placeholder="Photo Url">
    </div>
    <!-- <div class="form-group">
        <input type="text" class="form-control" name="userBio"
            [(ngModel)]="newUser.userBio" placeholder="Bio">
    </div> -->

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
